<div class="container footer">
  <div class="author-details">
    <img [src]="footerData.author.image" alt="author image" />
    <div>
      <span>تم الإنشاء بواسطة</span>
      <span class="author-name">{{ footerData.author.name }}</span>
    </div>
  </div>
  <div class="date">
    <span>تاريخ الإنشاء</span>
    <div>
      <span>{{ footerData.creationDate }}</span>
      <span class="period"></span>
      <span>{{ footerData.creationTime }}</span>
    </div>
  </div>
</div>
